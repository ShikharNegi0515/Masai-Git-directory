<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Typography</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      padding: 20px;
    }

    @media (min-width: 600px) {
      body {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Responsive Text Example</h1>
  <p>
    This is a paragraph demonstrating how to adjust font sizes using media queries.
    On small screens, text is 14px. On larger screens, it's 16px for better readability.
  </p>
</body>
</html>
