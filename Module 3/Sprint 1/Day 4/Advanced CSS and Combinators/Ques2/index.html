<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Specificity Practice: Applying Priority in CSS</title>
    <style>
        div {
            color:blue
        }
        #special {
            color: green;
        }
        .highlight {
            color:red
        }
        
    </style>
</head>
<body>
    <div class="highlight" id="special">
        <p>This is a para in Div</p>
    </div>
</body>
</html>

<!-- The color shown is Green which i have given it in ID selector
 because of its high spacity
 ID selector - 100(spacity)
 Class selector - 10(spacity)
 element selector - 1(spacity)
  -->
